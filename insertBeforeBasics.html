<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    
    <ul id="newList">
        
        <li>list-2</li>
        <li>list-3</li>
        <li>list-4</li>
        <li>list-5</li>
    </ul>
    <script>
        // insert the list -1 here
        
        let a=document.getElementById("newList");
        let b=document.createElement("li");
        b.textContent="list-1";
        let c=a.firstElementChild.nextElementSibling.nextElementSibling;
        a.insertBefore(b,c);

        // insert element before ul tag
        let parent=document.body;
        let d=document.createElement("h1");
        d.textContent="This is the Heading";
        parent.insertBefore(d,a);




    </script>
    
</body>
</html>
