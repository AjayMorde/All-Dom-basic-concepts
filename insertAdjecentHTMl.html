<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!----beforebegin--->
    <div id="into">  <!--selected-->
        <!--afterbegin-->
        <h3>3rd heading</h3>
        <p>hey i am p tag</p>
        <!--beforeend-->
    </div>
    <!--afterend-->
    <script>
        let ele=document.getElementById("into");
        let html="<h1>First Heading</h1>"
        ele.insertAdjacentHTML('beforebegin',html)
    </script>
</body>
</html>
